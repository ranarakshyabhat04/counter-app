<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            min-width: 300px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .counter-display {
            font-size: 72px;
            font-weight: bold;
            color: #667eea;
            margin: 30px 0;
            line-height: 1;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 30px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-decrease {
            background-color: #ff6b6b;
            color: white;
            flex: 1;
        }

        .btn-decrease:hover {
            background-color: #ee5a52;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .btn-increase {
            background-color: #51cf66;
            color: white;
            flex: 1;
        }

        .btn-increase:hover {
            background-color: #40c057;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(81, 207, 102, 0.4);
        }

        .btn-reset {
            background-color: #adb5bd;
            color: white;
            width: 100%;
        }

        .btn-reset:hover {
            background-color: #868e96;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(173, 181, 189, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .footer {
            margin-top: 30px;
            color: #999;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Counter</h1>
        <div class="counter-display" id="counter">0</div>
        <div class="button-group">
            <button class="btn-decrease" onclick="decreaseCounter()">âˆ’</button>
            <button class="btn-increase" onclick="increaseCounter()">+</button>
        </div>
        <button class="btn-reset" onclick="resetCounter()">Reset</button>
        <div class="footer">Made by Rakshyaa Ranabhat</div>
    </div>

    <script>
        let count = 0;

        function increaseCounter() {
            count++;
            updateDisplay();
        }

        function decreaseCounter() {
            count--;
            updateDisplay();
        }

        function resetCounter() {
            count = 0;
            updateDisplay();
        }

        function updateDisplay() {
            document.getElementById('counter').textContent = count;
        }
    </script>
</body>
</html>
